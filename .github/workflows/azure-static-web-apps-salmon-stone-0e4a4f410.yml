name: Azure Static Web Apps CI/CD

env:
  VITE_API_BASE_URL_LOCAL: ${{ secrets.VITE_API_BASE_URL_LOCAL }}
  VITE_API_BASE_URL_PROD: ${{ secrets.VITE_API_BASE_URL_PROD }}

on:
  push:
    branches:
      - news-trader-django-azure-web-app
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - news-trader-django-azure-web-app


jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.15.1'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Build application
        run: |
          cd client
          npm run build
        env:
          VITE_API_BASE_URL_PROD: ${{ secrets.VITE_API_BASE_URL_PROD }}
          VITE_API_BASE_URL_LOCAL: ${{ secrets.VITE_API_BASE_URL_LOCAL }}

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_STONE_0E4A4F410 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./client"
          api_location: ""
          output_location: "dist"
          # Archivos de configuraci√≥n incluidos
          config_file_location: "./client"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_STONE_0E4A4F410 }}
          action: "close"