name: Build and deploy Python app to Azure Web App - news-trader-django-azure-app-backend

env:
  WEBSITE_HOSTNAME: news-trader-django-azure-app-backend-aggfgbhrbyasaucd.spaincentral-01.azurewebsites.net
  DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
  DBUSER: ${{ secrets.DBUSER }}
  DBPASS: ${{ secrets.DBPASS }}
  DBNAME: ${{ secrets.DBNAME }}
  DBHOST: ${{ secrets.DBHOST }}
  CELERY_RESULT_BACKEND: ${{ secrets.CELERY_RESULT_BACKEND }}
  CELERY_BROKER_URL: ${{ secrets.CELERY_BROKER_URL }}
  DEBUG: False
  DJANGO_SETTINGS_MODULE: news_trader.deployment
  DJANGO_PRODUCTION: true

on:
  push:
    branches:
      - news-trader-django-azure-web-app
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.3"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clean residual Python files
        run: |
          echo "üßπ Limpiando archivos .pyc y __pycache__..."
          find . -name "*.pyc" -exec rm -f {} +
          find . -name "__pycache__" -type d -exec rm -rf {} +
          echo "üßπ Eliminando db.sqlite3 si existe..."
          find . -name "db.sqlite3" -exec rm -f {} + || true

      - name: Verificar m√≥dulo de configuraci√≥n Django
        run: |
          python -c "import os; print('üõ†Ô∏è DJANGO_SETTINGS_MODULE:', os.getenv('DJANGO_SETTINGS_MODULE'))"
        env:
          DJANGO_SETTINGS_MODULE: news_trader.deployment

      # - name: Verificar existencia de static
      #   run: |
      #     ls -l ${{ github.workspace }}/static

      - name: Crear directorios est√°ticos si no existen
        run: |
          mkdir -p ${{ github.workspace }}/staticfiles
          mkdir -p ${{ github.workspace }}/static

      - name: Collect static files
        run: python manage.py collectstatic --no-input
        env:
          DJANGO_SETTINGS_MODULE: news_trader.deployment

      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      # - name: Ejecutar mantenimiento completo Django
      #   run: bash scripts/django_maintenance.sh
      # env:
      #   DJANGO_SETTINGS_MODULE: news_trader.deployment

      - name: Zip artifact for deployment excluding unnecessary folders
        run: zip -r release.zip . -x "*.venv*" "*.git*" "*__pycache__*"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "news-trader-django-azure-app-backend"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BC4BA36656BF4F048A4F89E646E56639 }}
